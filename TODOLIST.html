<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Persistent To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
    }
    .todo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .todo-item span {
      flex-grow: 1;
    }
    .btn {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">To-Do List</h1>
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="newTodo" placeholder="Enter new task" />
      <button class="btn btn-primary" id="addTodoBtn">Add</button>
    </div>
    <ul class="list-group" id="todoList">
      <!-- To-do items will be dynamically added here -->
    </ul>
  </div>

  <script src="TODOLIST.js"></script>
</body>
</html>
